<!doctype html><html lang="en"><head> <meta charset="utf-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Stencil To-do List (SPA)</title> <link rel="icon" href="data:;"> <style>@import url('https://fonts.googleapis.com/css2?family=Arvo:wght@700&family=Montserrat:wght@500&display=swap');

body {
  margin: 0;
}

nav {
  position: fixed;
  bottom: 2em;
  transition: transform 0.5s ease-in-out;
  border-radius: 0 0.5em 0.5em 0;
  background: rgba(0, 157, 224, 1.0);
  font-family: 'Montserrat', sans-serif;
  text-align: center;
}

nav.hide {
  transform: translate(-100%);
}

nav a {
  display: inline-block;
  padding: 1em;
  text-decoration: none;
  color: white;
}

i.arrow {
  position: relative;
  top: 0.05em;
  display: inline-block;
  transform: rotate(90deg);
  width: 1em;
  height: 1em;
}

i.arrow::before,
i.arrow::after {
  content: '';
  position: absolute;
  border-radius: 0.1em;
  width: 0.2em;
  height: 0.8em;
  background: white;
}
i.arrow::before {
  transform: translate(20%) rotate(-45deg);
  transform-origin: bottom right;
}
i.arrow::after {
  transform: translate(-20%) rotate(45deg);
  transform-origin: bottom left;
}

div.center {
  margin: 0 auto;
  width: 25vw;
  min-width: 25em;
}</style> <script src="/stencil-to-do-list/build/js/components/flag-of-ukraine.js" async=""></script> <script src="/stencil-to-do-list/build/js/index.js" defer=""></script> <script src="/stencil-to-do-list/build/stencil-to-do-list.js" nomodule=""></script> <script src="/stencil-to-do-list/build/stencil-to-do-list.esm.js" type="module"></script> </head> <body> <flag-of-ukraine></flag-of-ukraine> <nav class="hide"> <a href="/stencil-to-do-list/"><i class="arrow" aria-hidden="true"></i>Overview</a> </nav> <div id="single-page-application" class="center"></div> </body></html>
